<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | Nikodem Tomczak</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    /* Ensures MathJax looks good with Tailwind */
    .MathJax { font-size: 1.1em !important; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased">

  <header class="bg-white border-b border-slate-200 sticky top-0 z-10">
    <nav class="max-w-3xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="{{ site.baseurl }}/" class="font-bold tracking-tight hover:text-blue-600 transition">Nikodem Tomczak</a>
      <div class="flex gap-6 text-sm font-medium text-slate-600">
        {% for link in site.navigation %}
          <a href="{{ site.baseurl }}{{ link.url }}" class="hover:text-blue-600 transition">{{ link.title }}</a>
        {% endfor %}
      </div>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-12">
    <article class="prose prose-slate lg:prose-xl max-w-none">
      {{ content }}
    </article>
  </main>

  <footer class="max-w-3xl mx-auto px-6 py-8 border-t border-slate-200 text-slate-400 text-sm">
    &copy; 2026 Nikodem Tomczak
  </footer>

</body>
</html>
