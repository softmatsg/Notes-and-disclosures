<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Nikodem Tomczak</title>

    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>

    <style>
        /* Ensures math equations don't break the layout on mobile */
        .katex-display { overflow-x: auto; overflow-y: hidden; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

    <header class="bg-white border-b border-gray-200 py-6 sticky top-0 z-50">
        <nav class="max-w-4xl mx-auto px-6 flex justify-between items-center">
            <a href="{{ site.baseurl }}/" class="text-lg font-bold tracking-tight hover:text-red-600 transition">Nikodem Tomczak</a>
            <div class="flex gap-8 text-sm font-semibold uppercase tracking-wider text-gray-500">
                {% for link in site.navigation %}
                    <a href="{{ site.baseurl }}{{ link.url }}" class="hover:text-gray-900 transition">{{ link.title }}</a>
                {% endfor %}
            </div>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-16">
        <article class="prose prose-slate lg:prose-base max-w-none">
            {{ content }}
        </article>
    </main>

    <footer class="max-w-4xl mx-auto px-6 py-12 border-t border-gray-200 text-gray-400 text-sm">
        &copy; 2026 Nikodem Tomczak
    </footer>

</body>
</html>
