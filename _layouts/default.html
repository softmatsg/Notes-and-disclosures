<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans leading-normal">

  <header class="w-full bg-white border-b border-gray-100 py-6 mb-12">
    <nav class="max-w-4xl mx-auto px-6 flex items-center justify-between">
        {% for link in site.navigation %}
          <a href="{{ site.baseurl }}{{ link.url }}" 
             class="transition-colors {% if link.highlight %}text-red-500 font-bold hover:text-red-700{% else %}hover:text-gray-900{% endif %}">
            {{ link.title }}
          </a>
        {% endfor %}

    </nav>
  </header>

  <main class="max-w-4xl mx-auto px-6">
    {{ content }}
  </main>

</body>
</html>
